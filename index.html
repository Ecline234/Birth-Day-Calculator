<body>
  <div class="container" style="color: rgb(81,181,235);">
    <div class="row">
      <div class="col">
        <h1>Akan Name</h1>
        <p>
          Akan names are derived from Ghanian culture. <br> Frequently in Ghana, children are given their <br> first name as a 'day name' which corresponds <br> to the day in the week they were born.
        </p> 
        <div class="col" id="p1">
          <p>
              Want to know your Akan name? <br>
              Fill in the form below:
          </p>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"d>
              <label class="form-check-label" for="flexRadioDefault2">
                Female
              </label>
            </div>
      </div>
      
      </div>
    </div>
   <div class="col-sm-2" id="form1">
    <form name="myForm">
        <label for="date">Year:</label>
        <input type="number" name="name" id="birthYear" required>
        <label for="month">Month:</label>
        <input type="number" name="name"  id="month" required>
        <label for="day">Date:</label>
        <input type="number" name="name" id="date" required>
        <button class="btn btn-primary" type="button" onclick="dayName()">Submit</button>
    </form>
  </div>
