<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Day Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Akan Name</h1>
          <div class="col-sm-4">Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. Here are Ghanian day names.</div>
          <div class="col-sm-8">
                <p>
                    Want to know you Akan name? <br>
                    Fill in the form below:
                </p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Female
                    </label>
                  </div>
                </div>
            </div> <br>
            
            <div class="row">
                <div class="col-sm-8">
                    <input class="form-control form-control-lg" type="text" placeholder=" Year Of Birth" aria-label=".form-control-lg example" >
                    <input class="form-control form-control-lg" type="text" placeholder="Month Of Birth" aria-label="input example">
                    <input class="form-control form-control-lg" type="text" placeholder="Day Of Birth" aria-label=".form-control-sm " style="margin-top: 5px;">
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            
        </div>
    </div>
       
    
    


    <script src="script.js"></script>
</body>
</html>
